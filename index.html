<!DOCTYPE html>
<html>
<head>
  <title>Pig Dice Game</title>
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>
<body>
  <h1>Pig Dice Game</h1>
  
  <div class="player" id="player-0">
    <h2>Player 1</h2>
    <p>Score: <span id="score-0">0</span></p>
    <p>Current: <span id="current-0">0</span></p>
  </div>

  <div class="player" id="player-1">
    <h2>Player 2</h2>
    <p>Score: <span id="score-1">0</span></p>
    <p>Current: <span id="current-1">0</span></p>
  </div>

  <div id="dice">
    <img src="images/dice1.png" alt="Dice" id="dice-image">
   </div>

  <div id="buttons">
    <button id="roll">Roll Dice</button>
    <button id="hold">Hold</button>
    <button id="new-game">New Game</button>
  </div>

  <script src="JS/scripts.js"></script>
</body>
</html>
